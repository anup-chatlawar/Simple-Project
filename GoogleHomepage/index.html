<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a class="small-text" href="#">Gmail</a></li>
                <li><a class="small-text" href="#">Images</a></li>
                <li class="menu-bg"><img class="menu-button" src="images/menu.png" alt="menu button" ></li>
                
                <li><img class="profile-pic" src="images/profile.png" alt="profile pic" ></li>
            </ul>
        </nav>
    </header>

    <section class="search-wrapper">
        <img class="logo" src="images/logo.png" alt="logo">
        <form action="">
            <img class="search" src="images/search.png" alt="search">
            <img class="mic"src="images/mic.png" alt="mic">
            <img class="lens" src="images/lens.png" alt="lens" >
            <input type="text">
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <div>
                <ul class="lang">
                    <li>Google offered in:</li>
                    <li><a href="#">हिन्दी</a></li>
                    <li><a href="#">বাংলা</a></li>
                    <li><a href="#">తెలుగు</a></li>
                    <li><a href="#">मराठी</a></li>
                    <li><a href="#">தமிழ்</a></li>
                    <li><a href="#">ગુજરાતી</a></li>
                    <li><a href="#">ಕನ್ನಡ</a></li>
                    <li><a href="#">മലയാളം</a></li>
                    <li><a href="#">ਪੰਜਾਬੀ</a></li>
                </ul>
            </div>
        </form>
    </section>

    <footer>
        <div class="panel">
            <p>India</p>
        </div>
        <div class="panel">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>                
            </ul>

        </div>
    </footer>

</body>
</html>
